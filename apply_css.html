<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click (function(){
                $("p").css("font-size" , "80px");
                $("p").css("background","grey");
                $("p").fadeToggle(2500);
                $("p").text("lets make new system!!");
            });
            $(document).ready(function(){
                $("nav").mousemove(function(){
                    $("nav").css("background","pink");
                    $("nav").css("font-family", "cursive");
                    $("nav").text("Answer:Click On Hello Button!!");          
                })
                $("nav").mouseleave(function(){
                    $("nav").css("background","rgb(242, 255, 186)");
                    $("nav").css("font-family", "none");
                    $("nav").text("Question:How to Apply CSS Using JQuery??" );
                })

            })
        });
    </script>
</head>
<body>
    <nav style="width: 100%; height: 80px; background-color: bisque; font-size: 50px; text-align: center; line-height: 80px">
    Question:How to Apply CSS Using JQuery??
    </nav>
    <p style="background-color: rgb(232, 217, 220); font-size: x-large;">this is system for changing css</p>
    <button style="height: 50px; font-size: 30px;">hello</button>

</body>
</html>
